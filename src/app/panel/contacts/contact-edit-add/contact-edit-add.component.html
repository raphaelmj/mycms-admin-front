<div class="overshadow"
     (click)="closeEdit()">
</div>

<div class="saving-over"
     *ngIf="isSaving$| async">
  <mat-spinner color="accent"></mat-spinner>
</div>


<div class="edit-area">


  <div class="close-btn"
       (click)="closeEdit()">
    <span class="material-icons">
      close
    </span></div>

  <div class="scroll-inside">

    <div class="container-fluid pb-5">

      <form [formGroup]="form" (submit)="saveData()">

        <div class="row mb-2">
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Imię i nazwisko"
                     formControlName="name">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Stanowisko"
                     formControlName="position">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Stanowisko"
                     formControlName="email">
            </mat-form-field>

            <mat-slide-toggle formControlName="showForm">Pokaż formularz kontaktowy</mat-slide-toggle>
            <div class="mb-2"></div>
            <mat-slide-toggle formControlName="status">Widoczny</mat-slide-toggle>
          </div>
          <div class="col-md-6">
            <h4>Dodatkowe informacje</h4>
            <ckeditor formControlName="description" [config]="ckConfig"></ckeditor>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h2>Numery telefonów</h2>
            <app-strings-form-array [formArray]="form.get('phones')" placeholder="Numer telefonu"></app-strings-form-array>
          </div>
        </div>



        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button
                    color="primary"
                    class="btn-save">
              Zapisz
            </button>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
