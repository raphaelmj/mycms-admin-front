<div class="overshadow"
     (click)="closeEdit()">

</div>

<div class="saving-over"
     *ngIf="isSaving$| async">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div class="edit-area">


  <div class="close-btn"
       (click)="closeEdit()">
    <span class="material-icons">
      close
    </span></div>

  <div class="scroll-inside">



    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 col-form">

          <form [formGroup]="form" (submit)="saveData()">

            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <input matInput
                         placeholder="Nazwa"
                         formControlName="title">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>Nazwa w linku</mat-label>
                  <textarea matInput placeholder="Nazwa w link" formControlName="linkTitle"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Typ widoku</mat-label>
                  <mat-select formControlName="viewType">
                    <mat-option *ngFor="let pt of pageTypes" [value]="pt">
                      {{pt | pageName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <app-page-config formGroupName="config"></app-page-config>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <ng-container *ngFor="let c of colors">
                  <button
                    type="button"
                    class="color-btn"
                    [ngStyle]="{backgroundColor:'#'+c.rgb}"
                    [ngClass]="{'active-color': c.rgb == color?.rgb}"
                    (click)="color = c;page.pageColor = c"
                  >
                    {{c.rgb}}
                  </button>
                </ng-container>
              </div>
              <div class="col-md-6" formArrayName="rightLinks">
                <button mat-raised-button color="primary" type="button" class="mb-4" (click)="addRightLink()">
                  <mat-icon>
                    add
                  </mat-icon>
                </button>
                <div class="row" *ngFor="let c of form.get('rightLinks')['controls'];let i = index">
                  <div [formGroupName]="i" class="col-sm-10">
                    <mat-form-field class="w-100">
                      <input matInput
                             placeholder="Nazwa linku"
                             formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                      <input matInput
                             placeholder="Link"
                             formControlName="link">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                      <mat-label>Cel</mat-label>
                      <mat-select formControlName="target">
                        <mat-option *ngFor="let t of targets" [value]="t">
                          {{t}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <input type="hidden" formControlName="icon">
                    <ng-container *ngFor="let icon of icons" >
                      <button
                        type="button" class="button-icon"
                        [ngClass]="{'active-icon':icon == c.get('icon').value}"
                        (click)="changeIcon(icon,i)"
                      >
                        <img [src]="webUrl+icon+'-white.png'" class="img-fluid">
                      </button>
                    </ng-container>
                  </div>
                  <div class="col-sm-2">
                    <button mat-raised-button color="warn" type="button" (click)="removeRightLink(i)">
                      <mat-icon>
                        disabled_by_default
                      </mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <input matInput
                         placeholder="Meta Title"
                         formControlName="metaTitle">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <textarea matInput placeholder="Meta Keywords" formControlName="metaKeywords"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <textarea matInput placeholder="Meta Description" formControlName="metaDescription"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h2 class="border-bottom">Strony w menu po lewej</h2>
                <app-select-entities
                        model="page"
                        outputFormat="many"
                        [entityIds]="page.leftPages"
                        [nameKey]="'title'"
                        (onChange)="setPages($event)"
                >
                </app-select-entities>
              </div>
              <div class="col-md-6">
                <h2 class="border-bottom">Strony w g√≥rnym menu</h2>
                <app-select-entities
                        model="page"
                        outputFormat="many"
                        [entityIds]="page.contextMenuTop"
                        [nameKey]="'title'"
                        (onChange)="setPagesTop($event)"
                >
                </app-select-entities>
                <h2 class="border-bottom">Strony w dolnym menu</h2>
                <app-select-entities
                        model="page"
                        outputFormat="many"
                        [entityIds]="page.contextMenuBottom"
                        [nameKey]="'title'"
                        (onChange)="setPagesBottom($event)"
                >
                </app-select-entities>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <app-select-entities
                  model="office"
                  outputFormat="one"
                  [entityIds]="officeIds$ | async"
                  [nameKey]="'title'"
                  (onChange)="setOffice($event)"
                >
                </app-select-entities>
              </div>
              <div class="col-md-4">
                <app-select-entities
                  model="article"
                  outputFormat="one"
                  [entityIds]="articlesIds$ | async"
                  [nameKey]="'title'"
                  (onChange)="setArticle($event)"
                >
                </app-select-entities>
              </div>
              <div class="col-md-4">
                <app-select-entities
                  model="category"
                  outputFormat="one"
                  [entityIds]="categoryIds$ | async"
                  [nameKey]="'name'"
                  (onChange)="setCategory($event)"
                >
                </app-select-entities>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <app-select-entities
                  model="department"
                  outputFormat="many"
                  [entityIds]="departmentIds$ | async"
                  [nameKey]="'name'"
                  (onChange)="setDepartments($event)"
                >
                </app-select-entities>
              </div>
              <div class="col-md-4">
                <app-select-entities
                  model="variant"
                  outputFormat="many"
                  [entityIds]="variantIds$ | async"
                  [nameKey]="'name'"
                  [customKey]="'path'"
                  (onChange)="setVariants($event)"
                >
                </app-select-entities>
              </div>
              <div class="col-md-4">
                <app-select-entities
                  model="contact"
                  outputFormat="one"
                  [entityIds]="contactIds$ | async"
                  [nameKey]="'name'"
                  (onChange)="setContact($event)"
                >
                </app-select-entities>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">
                <button mat-raised-button
                        color="primary"
                        class="btn-save">
                  Zapisz
                </button>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</div>
<ng-template #tempImage></ng-template>
