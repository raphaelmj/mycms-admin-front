<div class="row border mb-2">
    <div class="col-12">
        <h2 class="flex mt-3">
            <span class="badge bg-success">{{model | modelName}}</span> {{element[nameKey]}}
        </h2>
        <ng-container *ngIf="customKey">
            <p class="text-primary">
                {{element[customKey]}}
            </p>
        </ng-container>
        <div class="p-3">
            <div class="row">
                <div class="col-md-12 border" *ngIf="everyWherePopups.length>0">
                    <app-route-popup-element [popup]="everyWherePopups[0]" asEvery="true"></app-route-popup-element>
                </div>
                <div class="col-md-6 border" *ngFor="let popup of popups$ | async">
                    <app-route-popup-element [popup]="popup"
                                             (onUnpin)="onUnpin($event)"
                                             [everyWherePopups]="everyWherePopups"></app-route-popup-element>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button color="primary" class="w-100" (click)="startPin()">
                    <mat-icon>
                        push_pin
                    </mat-icon> Przypnij do strony
                </button>
            </div>
        </div>
    </div>
</div>
