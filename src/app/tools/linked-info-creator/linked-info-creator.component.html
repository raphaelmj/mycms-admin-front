<ng-container [formGroup]="formArray">
  <div class="row mb-3 pb-3 border-bottom">
    <div class="col-md-12">
      <button mat-raised-button color="primary" type="button" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-12" *ngFor="let element of formArray.controls;let i = index">
      <div class="row">
        <div class="col-md-9">
          <ng-container  [formGroupName]="i">
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Nazwa odnośnika"
                     formControlName="name">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Odnośnik"
                     formControlName="link">
            </mat-form-field>
          </ng-container>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="primary" type="button" class="w-100" (click)="attachFile(i)">
            <mat-icon>attach_file</mat-icon>
          </button>
          <button mat-raised-button color="warn" type="button" class="w-100" (click)="removeElement(i)">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
