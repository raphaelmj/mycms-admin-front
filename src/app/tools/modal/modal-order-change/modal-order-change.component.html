
<div class="overshadow"
     (click)="closeEdit()">
</div>

<div class="edit-area">


  <div class="close-btn"
       (click)="closeEdit()">
    <span class="material-icons">
      close
    </span></div>

  <div class="scroll-inside">

    <div class="container-fluid pb-5">

      <app-elements-order
        [nameKey]="config.nameKey"
        [customKey]="config.customKey"
        [columns]="config.columns"
        [elements]="config.data"
        [hasImage]="config.hasImage"
        [imagePathKey]="config.imagePathKey"
        (onChange)="changeEmit($event)"
      ></app-elements-order>

      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button color="primary" type="button" class="w-100 btn-save" (click)="save()">
            <mat-icon>
              check
            </mat-icon> Akceptuj zmiany
          </button>
        </div>
      </div>

    </div>

  </div>

</div>
